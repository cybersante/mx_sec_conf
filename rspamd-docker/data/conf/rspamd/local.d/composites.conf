  score = 5;
}
PHISHING_REPLY {
  expression = "REPLYTO_DOM_NEQ_FROM_DOM & PHISHING_WORDS_ID & PHISHING_WORDS_MSG & (FREEMAIL_REPLYTO | FROM_HAS_DN | SUSPECT_XOIP |Â MID_DOMAIN_NEQ_FROM_DOMAIN |  R_SPF_SOFTFAIL | R_SPF_FAIL | R_DKIM_REJECT | FORGED_SENDER | FROM_NEQ_ENVFROM | SPOOF_DISPLAY_NAME | SUSPECT_DISPLAY_NAME)";
  score = 15;
}
CLAM_DETECT_ENCRYPTED {
  expression = "CLAM_ENCRYPTED & !BODY_CONTAINS_PASSWORD";
  score = 12;
}
CLAM_DETECT_ENCRYPTED_WITH_PASS {
  expression = "CLAM_ENCRYPTED & BODY_CONTAINS_PASSWORD";
  score = 15;
}

CLAM_EXCEEDED {
  expression = "CLAM_LIMITS_EXCEEDED2";
  score = 20;
}
MX_IMPLICIT {
