}
SPF_FAIL_NO_DKIM {
  expression = "R_SPF_FAIL & R_DKIM_NA & !ARC_ALLOW";
  score = 10;
}
BAD_WORD_BAD_TLD {
  expression = "FISHY_TLD & ( BAD_WORDS | BAD_WORDS_DE )"
